{% extends 'base.html' %}

{% block content %}
<section class="content">
    <h2>{{ title }}</h2>
    <p>Insert your credentials to login</p>
    {% if output %}
    <p class="box bg-{{ output[0] }}">{{ output[1] }}</p>
    {% endif %}
    <form action="{{ url_for('basic.login') }}" method="post">
        <input type="email" name="email" placeholder="Email" class="my-1" required>
        <input type="password" name="password" placeholder="Password" class="my-1" required>
        <input type="submit" class="my-2" value="Login">
    </form>
</section>
{% endblock %}
