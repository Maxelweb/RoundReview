<!DOCTYPE html>
<html>
<title>Round Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <header>
        <div class="container">
            <a href="{{ url_for('basic.index') }}"><h1>Round Review</h1></a>
            <div class="nav">
            {% if logged %}
                {% if admin %}
                <a href="{{ url_for('admin.users') }}"><i class="fas fa-users"></i> Users</a>
                <a href="{{ url_for('admin.logs') }}"><i class="fas fa-rectangle-list"></i> Logs</a>
                {% endif %}
                <a href="{{ url_for('basic.settings') }}"><i class="fas fa-gears"></i> Settings</a>
                <a href="{{ url_for('basic.logout') }}"><i class="fas fa-arrow-right-from-bracket"></i> Logout</a>
            {% else %}
                <a href="{{ url_for('basic.login') }}"><i class="fas fa-arrow-right-to-bracket"></i> Login</a>
            {% endif %}
            </div>
            </a>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <strong>RoundReview Web Application</strong> ({{ version }}) - Developed by Maxelweb
    </footer>
</body>
</html>
