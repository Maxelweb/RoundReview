{% extends 'project/base.html' %}

{% block inner_content %}
    <a href="{{ url_for('project.list') }}" class="small go-back-link"><i class="fas fa-circle-arrow-left"></i> Back to projects</a>

    <p>Fill the form below to create a new project.</p>

    <form action="{{ url_for('project.create') }}" method="post">
        <table>
            <tr>
                <th><label for="projectTitle">Project Title</label></th>
                <td>
                    <input type="text" id="projectTitle" name="title" placeholder="Enter project title" required class="my-1">
                </td>
            </tr>
        </table>
        <div class="my-2">
            <input type="submit" value="Confirm">
        </div>
    </form>


{% endblock %}
