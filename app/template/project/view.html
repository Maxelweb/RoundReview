{% extends 'project/base.html' %}

{% block inner_content %}
    <h3><i class="fas fa-rocket primary my-1"></i> Project Resources</h3>
    <p>Click on a resource to explore more.</p>

    <!--  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
    </form>  -->

    <div class="my-2">
        <a href="{{ url_for('project.create_object', project_id=project.id) }}"><button><i class="fas fa-plus-circle"></i> New Document</button></a>
    </div>
    
    <table>
        <tr>
            <th>Resource</th>
            <th>Description</th>
        </tr>
        {% for object in objects %}
            <tr>
                <td><a href="#">{{ object.name }}</a></td>
                <td class="small">{{ object.description }}</td>
            </tr>
        {% endfor %}
        </table>


{% endblock %}
